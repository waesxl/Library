<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">Library</div>
        <div class="main">
            <div class="button-add">
                <button type="button" class="add">Добавить книгу</button>
            </div>
        </div>
        <div class="modal">
            <div class="close">X</div>
            <div class="info">
                <label for="title">Название книги</label>
                <input type="text" class="title">
                <label for="author">Автор</label>
                <input type="text" class="author">
                <label for="sheet">Кол-во прочитанных страниц</label>
                <input type="number" name="sheet" id="sheet">
                <button class="submit">Добавить</button>
            </div>
        </div>

        <div class="books"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
